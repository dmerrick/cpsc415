<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> 
<head>
<title>Bank Accounts</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<h1>Bank Accounts</h1>
<h3>Create Account</h3>
<form name="create" action="/cpsc415/CreateAccount" method="POST">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" name="AcctName"/>
      </td>      
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" name="Address"/>
      </td>      
    </tr>
    <tr>
      <td>Telephone: </td>
      <td>
        <input type="text" name="Telephone"/>
      </td>      
    </tr>
    <tr>
      <td>Email: </td>
      <td>
        <input type="text" name="Email"/>
      </td>      
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create Account"/></td>
    </tr>
  </table>
</form>

<h3>Delete Account</h3>
<form name="delete" action="/cpsc415/DeleteAccount" method="POST">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" name="AcctName"/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete Account"/></td>
    </tr>
  </table>
</form>

<h3>Make Deposit</h3>
<form name="deposit" action="/cpsc415/Deposit" method="POST">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" name="AcctName"/>
      </td>
    </tr>
    <tr>
      <td>Amount: </td>
      <td>
        <input type="text" name="Amount"/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Deposit"/></td>
    </tr>
  </table>
</form>

<h3>Make Withdrawal</h3>
<form name="withdraw" action="/cpsc415/Withdraw" method="POST">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" name="AcctName"/>
      </td>
    </tr>
    <tr>
      <td>Amount: </td>
      <td>
        <input type="text" name="Amount"/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Withdraw"/></td>
    </tr>
  </table>
</form>

<h3>Make Transfer</h3>
<form name="withdraw" action="/cpsc415/Transfer" method="POST">
  <table>
    <tr>
      <td>From Name: </td>
      <td>
        <input type="text" name="AcctNameFrom"/>
      </td>
    </tr>
    <tr>
      <td>To Name: </td>
      <td>
        <input type="text" name="AcctNameTo"/>
      </td>
    </tr>    
    <tr>
      <td>Amount: </td>
      <td>
        <input type="text" name="Amount"/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Transfer"/></td>
    </tr>
  </table>
</form>

<h3><a href="/cpsc415/ListAccounts">List Accounts</a></h3>
<h3>List Transactions</h3>
<form name="transactions" action="/cpsc415/ListTransactions" method="POST">
  <table>
    <tr>
      <td colspan="2">Enter either name or number</td>
    </tr>
    <tr>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" name="AcctName"/>
      </td>      
    </tr>
    <tr>
      <td>Number: </td>
      <td>
        <input type="text" name="AcctNumber"/>
      </td>      
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="List Transactions"/></td>
    </tr>
  </table>
</form>

<hr>
</body> 
</html>
